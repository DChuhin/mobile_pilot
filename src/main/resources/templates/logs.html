<div ng-app="app" ng-controller="logController as logCtrl">
    <h2>Logs</h2>
    <div class="row" ng-repeat="log in logCtrl.logs">
        {{ 'advertise: ' + log.advertiseId +
        ', channel: ' + log.channelId +
        ', device: ' + log.deviceId +
        ', segment: '+ log.segment +
        ', date: '
        }}
        {{log.date | cmdate}}
    </div>
</div>
