<div ng-app="app" ng-controller="logController as logCtrl">

    <div class="row" ng-repeat="log in logCtrl.logs">
        {{ 'advertise: ' + log.advertiseId + ', channel: ' + log.channelId + ', device: ' + log.deviceId + ', date: '
        }}
        {{log.date | cmdate}}

</div>
